<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whiteboard</title>
  <style>
    .whiteboard-title {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .clear-button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: rgb(73, 47, 93);
      color: rgb(201, 255, 185);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .whiteboard-app {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <p class="whiteboard-title">Whiteboard</p>
  <button class="clear-button" id="clearBtn">摧毁这一切</button>
  <div class="whiteboard-app">
    <canvas id="whiteboard" width="800" height="600"></canvas>
  </div>

  <script>

    const canvas = document.getElementById('whiteboard');
    const clearBtn = document.getElementById('clearBtn');
    const ctx = canvas.getContext('2d');


    ctx.lineWidth = 3;
    ctx.lineCap = 'round';
    ctx.strokeStyle = '#000';


    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let pathPoints = [];


    function getMousePos(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: Math.round(e.clientX - rect.left),
        y: Math.round(e.clientY - rect.top)
      };
    }

    
    function startDrawing(e) {
      console.log("你竟然敢按下鼠标？！");
      isDrawing = true;
      const pos = getMousePos(e);
      lastX = pos.x;
      lastY = pos.y;

      pathPoints = [];
      pathPoints.push([lastX, lastY]);
    }

    function draw(e) {
      if (!isDrawing) return;
      console.log("你竟然还敢移动鼠标？！");
      const pos = getMousePos(e);
      const x = pos.x;
      const y = pos.y;

      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();

      pathPoints.push([x, y]);

      lastX = x;
      lastY = y;
    }

    function stopDrawing() {
      isDrawing = false;
      console.log("你甚至还敢抬起鼠标？！");
      console.log("你太邪恶了，你竟然留下了这么多数据", pathPoints);
      console.log("为了惩戒你，我要把你的数据发给可怕的黄金炫", JSON.stringify(pathPoints));
    }

    function stopDrawingLeave() {
      isDrawing = false;
      console.log("你居然还敢离开画板？！");
    }

    function clearCanvas() {
      console.log("你怎么敢清空画布的？！");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseleave', stopDrawingLeave);
    clearBtn.addEventListener('click', clearCanvas);
  </script>
</body>
</html>
